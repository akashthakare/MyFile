<html>
<head>
<script type="text/javascript">
function show_confirm()
{
var r=confirm("press a button");
if(r==true)
{
document.write("you pressed OK");
}
else
{
document.write("you pressed Cancel");
}
}
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="show">
</body>
</html>
