<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<head>
<script>

function validationForm()
{
var fname=document.getElementsByName("firstname").value;

if(fname==null)
{
var c=document.getElementById("msg").innerHTML="Please Enter First Name";

return false;
}
}








</script>
</head>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="" onsubmit="return validationForm()">
    <label>First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label>Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label>Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
	<label>Username</label>
	<input type="text" name="username" placeholder="Enter Username">
	
	<label>Password</label>
	<input type="text" name="pwd" placeholder="Enter Password....">
	
	<label>Mobile No:</label>
	<input type="text" name="mob" placeholder="Enter Mobile	">
	
	<p><span id="msg"></span></p>
	
	
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
