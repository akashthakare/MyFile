<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
 <div ng-app="" ng-init="firstname='akash'">
  <p> The name id {{firstname}}</p>
  <p><span ng-bind="firstname"></span></p>
 
  
  <!--for object-->
  <div ng-app="" ng-init="ob={firstname:'akash',lastname:'thakare'}">
  Lastname is:{{ob.lastname}}
  
  
  
  
  
  <!--for array of object-->
  <div ng-app="" ng-init="arr=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

  <ul>
  <li ng-repeat="x in arr">
  {{x.id+' '+x.name}}
  </li>
  </ul>
  
  </div>
</body>
